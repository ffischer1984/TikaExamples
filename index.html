<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="custom.css">

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="http://malsup.github.com/jquery.form.js"></script> 

		<script type="text/javascript">
			$(function() {
				$('#myform').submit(function(ev) {
					ev.preventDefault();
					$(this).ajaxSubmit({
						target: '#result',
						success: function(responseText, statusText, xhr, $form) {
							$("#result").html(responseText);
							$('#result').show();
						},
						beforeSerialize: function($form, options) {
							$("#result").html("<span class=\"glyphicon glyphicon-refresh spinning\"></span> Loading...");
							$("#result").show();
						},
						error: function() {
							$("#result").html('<div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Error</div>')
						}
					}); 
				});
			})
		</script>
	</head>
	<body>
		<div class="container">
			<form id="myform" method="POST" enctype="multipart/form-data" action="http://162.242.228.174:9998/tika/form">
				File: <input type="file" name="file">
				<br/>
				<input type="submit" value="Get Content">
			</form>
			<div id="result" class="highlight" style="display:none;">
			</div>
		</div>
	</body>
</html>

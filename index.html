<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script type="txt/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var form = $('#myform');
				form.submit(function (ev) {
					$.ajax({
						type: form.attr("method"),
						url: form.attr("action"),
						contentType: form.attr("enctype"),
						data: form.serialize(),
						success: function (data) {
							console.log(data);
						}
					});

					ev.preventDefault();
				});
			})
		</script>
	</head>
	<body>
		<div class="container">
			<div class="col-sx-4">
				<form id="myform" method="POST" enctype="multipart/form-data" action="http://162.242.228.174:9997/tika/form">
					File: <input type="file" name="file">
					<br/>
					<input type="submit" value="Get Content">
				</form>
				<form id="myform2" method="GET" action="http://162.242.228.174:9997/version">
					<input type="submit" value="Version">
				</form>
			</div>
			<div id="result" class="col-sx-8">

			</div>
		</div>
	</body>
</html>
